<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2e0ae9aa.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" /> </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="photograph-media">
      </div>
    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2 id="contact_modal-photographer-name">Contactez-moi</h2>
          <a href=""><img src="assets/icons/close.svg" alt ="Close" class="contact_modal-exit"/></a>
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input class="text-control" type="text" id="firstname" name="prénom" /><br>
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input class="text-control" type="text" id="lastname" name="nom" /><br>
          </div>
          <div>
            <label for="email">E-mail</label>
            <input class="text-control" type="email" id="email" name="email" /><br>
          </div>
          <div>
            <label for="message">Votre message</label>
            <input class="message" type="text" id="message" name="votre message" /><br>
          </div>
          <button class="send_btn" aria-label="Send" onclick="sendModal()" id="send">Envoyer</button>
        </form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/photographerPage.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
