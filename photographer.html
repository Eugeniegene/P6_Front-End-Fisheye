<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5f2e0ae9aa.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html" aria-label="lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" alt="logo de Fisheye"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" type="submit">Contactez-moi</button>
        <div id="contact_modal">
          <div class="modal">
            <div class="contact_name" aria-label ="contacter le photographe">
              <h2 id="contact_modal-photographer-name">Contactez-moi</h2>
              <a href=""><img src="assets/icons/close.svg" alt ="Close" class="contact_modal-exit"/></a>
            </div>
            <form id="form" name="reserve" action="index.html" method="get" onsubmit="return validate();">
              <div class="formData" data-error="" data-error-visible="false">
                <label for="first-name">Prénom</label>
                <input class="text-control" type="text" id="first-name" name="prénom" /><br>
              </div>
              <div class="formData" data-error="" data-error-visible="false">
                <label for="last-name">Nom</label>
                <input class="text-control" type="text" id="last-name" name="nom" /><br>
              </div>
              <div class="formData" data-error="" data-error-visible="false">
                <label for="email">E-mail</label>
                <input class="text-control" type="text" id="email" name="email" /><br>
              </div>
              <div class="formData" data-error="" data-error-visible="false">
                <label for="message">Votre message</label>
                <input class="message" type="text" id="message" name="votre message" /><br>
              </div>
              <button class="send_btn" type="submit" aria-label="Send" id="send">Envoyer</button>
            </form>
            <div class="confirmation-bloc">
              <div class="submitted-form">
                <span class="close-modal-submit"></span>
                  <div class="confirm-message"> Merci pour <br> 
                    votre message !</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="searcher-bloc">
        <div class="sort-selector" aria-label="selecteur de filtre">
          <p class="sort">Trier par</p>
          <select id="searcher-box" tabindex="3" title="Selection" aria-label="select">
            <option class="populaire" value="populaire">Popularité</option>
            <option class="date" value="date">Date</option>
            <option class="titre" value="titre">Titre</option>
          </select>
        </div>
      </div>
      <div class="photograph-media">
      </div>
      <div id="lightbox" aria-label="Image closeup view" role="dialog">
        <div class="lightbox_content">
              <button class="lightbox_close" aria-label="Close dialog">
                <em class="fa-solid fa-xmark fa-2x"></em>
              </button>
              <button id="previous" class="previous" aria-label="Image précédente">
                <em class="fa-solid fa-angle-left fa-3x"></em>
              </button>
              <div class ='media_display_lightbox'>
                <img src="assets/photographers/" id='lightbox_image_photographer' class="lightbox_image" alt="image-lightbox">
                <video controls autoplay id="lightbox_video_photographer" class= "lightbox_video" >
                  <track src="assets/photographers/"/>
                </video>
                <p id="lightbox_title"></p>
              </div>
              <button id="next" aria-label="Image suivante">
                <em class="fa-solid fa-angle-right fa-3x"></em>
              </button>
        </div>
      </div>
      <div class = informationsupp aria-label="nombre de likes et prix par jour"> </div>
    </main>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/searcher.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>  
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
